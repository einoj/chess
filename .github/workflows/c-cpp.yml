name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: pksadiq/gtk:alpine-amd64
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: installdeps
      run: apk add make
    - name: make
      run: make
    - name: test
      run: make test && ./build/testChess
